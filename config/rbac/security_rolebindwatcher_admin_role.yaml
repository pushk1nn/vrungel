# This rule is not used by the project vrungel itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over security.vrungel.maxvk.com.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: vrungel
    app.kubernetes.io/managed-by: kustomize
  name: security-rolebindwatcher-admin-role
rules:
- apiGroups:
  - security.vrungel.maxvk.com
  resources:
  - rolebindwatchers
  verbs:
  - '*'
- apiGroups:
  - security.vrungel.maxvk.com
  resources:
  - rolebindwatchers/status
  verbs:
  - get
