# This rule is not used by the project vrungel itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to security.vrungel.maxvk.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: vrungel
    app.kubernetes.io/managed-by: kustomize
  name: security-rolebindwatcher-viewer-role
rules:
- apiGroups:
  - security.vrungel.maxvk.com
  resources:
  - rolebindwatchers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - security.vrungel.maxvk.com
  resources:
  - rolebindwatchers/status
  verbs:
  - get
