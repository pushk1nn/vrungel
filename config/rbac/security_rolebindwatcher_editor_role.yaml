# This rule is not used by the project vrungel itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the security.vrungel.maxvk.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: vrungel
    app.kubernetes.io/managed-by: kustomize
  name: security-rolebindwatcher-editor-role
rules:
- apiGroups:
  - security.vrungel.maxvk.com
  resources:
  - rolebindwatchers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - security.vrungel.maxvk.com
  resources:
  - rolebindwatchers/status
  verbs:
  - get
